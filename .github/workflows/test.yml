name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Running JUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run JUnit tests
        run: ./gradlew test --no-daemon
